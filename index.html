<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Auth</title>
  <link rel="stylesheet" href="style.css"> <!-- Updated path -->
</head>
<body>
  <div class="container">
    <!-- Sign Up/Sign In Form -->
    <div id="auth-container">
      <h1 id="form-title">Sign Up</h1>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="submit-btn">Sign Up</button>
      </form>
      <p id="toggle-form">Already have an account? <a href="#">Sign In</a></p>
    </div>

    <!-- To-Do List (Hidden by Default) -->
    <div id="todo-container" class="hidden">
      <h1>To-Do List</h1>
      <input type="text" id="task-input" placeholder="Add a new task...">
      <button id="add-task-btn">Add Task</button>
      <div class="filters">
        <button id="show-all">All</button>
        <button id="show-completed">Completed</button>
        <button id="show-incomplete">Incomplete</button>
      </div>
      <button id="logout-btn">Logout</button>
      <ul id="task-list"></ul>
    </div>
  </div>
  <script src="script.js"></script> <!-- Updated path -->
</body>
</html>
